baseURL = "https://andrehance.netlify.app/"
title = "Andre Hance's Portfolio"
theme = "PaperMod"

# Theme configuration
[params]
env = "production"
author = "<author>"
description = "Portfolio description"
keywords = ["Aboutme", "Portfolio", "PaperMod"]
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
disableScrollToTop = false

[params.label]
text = "Home"
icon = "/pic.png"
iconHeight = 24

[params.profileMode]
enabled = true
title = "Andre Hance"
subtitle = "Hello, welcome to my website!"
imageUrl = "pic.png"
imageWidth = 120
imageHeight = 120

[[params.socialIcons]]
name = "github"
url = "https://github.com/ahance27"

[[menu.main]]
identifier = "blog"
name = "About me"
url = "/blog/"
weight = 10

